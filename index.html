<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <picture>
          <source media='(max-width: 375px)' srcset='images/image-product-mobile.jpg' />
          <source media='(min-width: 376px)' srcset='images/image-product-desktop.jpg' />
          <img src='images/photo-small.jpg' />
      </div>
      <div class="description">
        <p class="product-type">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description-details">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button><img src="images/icon-cart.svg" alt="cart icon"> Add to cart </button>
      </div>


    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
